    <section id="interests">

    <section id="contact">

    </section>
  
  
  
  
  <script>
    let slide = document.getElementsByClassName("slide");
    currentSlide = 0;
    fade(currentSlide);
  
    let dots = document.querySelector(".dots");
    for(let x = 0; x < slide.length; x++){
      let dot = document.createElement("div");
      dot.onclick = ()=>{
        fade(x);
      }      
      dots.appendChild(dot);
    }
  
    function fade(slidenr,time = 200){
      currentSlide = slidenr;
      let it = 100;
      let cit = 0;
      let what = slide[slidenr];
      what.style.zIndex = 1;
      what.style.opacity = 0;
      let interval = setInterval(() => {
        if(cit > 10){
          what.style.display = "flex";
        }
        what.style.opacity = "0."+cit;
        cit++;
        if(cit == it){
          what.style.zIndex = 0;
          what.style.opacity = "1";
          var dot = dots.getElementsByTagName("div");
          for(x = 0; x < slide.length; x++){
            if(x != slidenr){
              slide[x].style.display = "none";
              dot[x].style.backgroundColor = "#000";
            }else{
              dot[x].style.backgroundColor = "red";  
            }
          }
          clearInterval(interval);
        }
      },time/it);
    }
  
    setInterval(()=>{
      currentSlide++;
      if(currentSlide >= slide.length){
        currentSlide = 0;
      }
      fade(currentSlide);
    },5000)
  
  </script>
  
  </body>
